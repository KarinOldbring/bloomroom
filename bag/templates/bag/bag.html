{% extends "base.html" %}
{% load static %}

{% block content %}
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Shopping bag</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive"></div>
                {% else %}
                    <p>Your shopping bag is empty!</p>
                    <a href="{% url 'products' %}" class="btn btn-secondary">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span>Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
            <div class="col">
            </div>
        </div>
    </div>

{% endblock %}
