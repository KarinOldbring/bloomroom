{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1 class="mt-2">Product Management</h1>
            <h4>Add a product</h4>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-left">
                    <a class="btn btn-outline-secondary" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-outline-secondary" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
